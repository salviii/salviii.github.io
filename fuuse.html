<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuuse Login</title>
    <style>
      @font-face {
        font-family: "Jogging";
        src: url("jogging.otf") format("opentype");
        font-weight: normal;
        font-style: normal;
      }

      :root {
        --bg-color: #d5ebf5;
        --input-bg: linear-gradient(to right, #9db6e2, #7c91ce);
        --font: "Jogging", sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

    body {
  background-color: #d9f2ff;
  background-image: url('fuuse/fuuse-bg.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  justify-content: flex-start;
  align-items: center;
  height: 100vh;
  padding-left: 60vw;
  font-family: 'Jogging', sans-serif;
}

@media (max-width: 768px) {
  body {
    background-image: none;
    background-color: #d5ebf5;
    justify-content: center;
    padding-left: 0;
  }
}


      .bg-elements {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
      }

      .blob {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #7c91ce, transparent);
        filter: blur(40px);
      }

      .blob1 {
        top: -50px;
        left: -100px;
        width: 300px;
        height: 300px;
      }

      .blob2 {
        bottom: -100px;
        left: 20%;
        width: 400px;
        height: 400px;
      }

      .blob3 {
        top: 10%;
        right: -150px;
        width: 500px;
        height: 500px;
      }

      .container {
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        padding: 2rem;
        border-radius: 1rem;
      }

      .logo {
        width: 80px;
        height: 80px;
        background-image: url('fuuse/logo.png');
        border-radius: 50%;
        margin-bottom: 1rem;
        
      }

      h1 {
        font-size: 2.5rem;
        color: #fffafa;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        letter-spacing: 10px;
      }

      .input {
        width: 100%;
        max-width: 300px;
        padding: 0.75rem 1rem;
        border-radius: 999px;
        border: none;
        outline: none;
        background: var(--input-bg);
        color: white;
        font-size: 1rem;
        box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.3);
      }

      .input::placeholder {
        color: white;
      }

      .extra-options {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        color: #7c91ce;
        font-size: 0.9rem;
      }

      .signup {
        margin-top: -0.5rem;
        font-size: 0.9rem;
      }

      .signup a {
        color: white;
        font-weight: bold;
        text-decoration: none;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }

        .input {
          max-width: 80vw;
        }
      }
      .flogo {
        width: 100%;
      }
    </style>
  </head>
  <body>
 

    <div class="container">
      <div class="logo"><img class="flogo" src="fuuse/logo.png" alt=""></div>
      <h1>login</h1>
      <input type="text" class="input" placeholder="username / email" />
      <input type="password" class="input" placeholder="password" />

      <div class="signup">don't have an account? <a href="#">sign up</a></div>

      <div class="extra-options">
        <label><input type="checkbox" /> remember me</label>
        <span>üëÅ face ID</span>
      </div>
    </div>
  </body>
</html>
