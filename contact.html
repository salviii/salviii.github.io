         <script>

    function getTime() {
        var today = new Date();
        var hour = today.getHours();
        var minutes = today.getMinutes();
        var seconds = today.getSeconds();
        var meridian = "AM";

        if (hour > 12) {
            hour = hour - 12;
            meridian = "PM";
        } 
        
        var displayTime = hour + ":" + String(minutes).padStart(2, "0") + ":" + String(seconds).padStart(2, "0") + " " + meridian;
        
        document.getElementById("time").innerHTML = displayTime;
        
        

    }

    getTime();
    setInterval(getTime, 1000);

    </script>
